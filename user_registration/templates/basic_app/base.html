<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'index' %}">Django</a>
        <a class="navbar-link" href="{% url 'admin:index' %}">Admin</a>
        <a class="navbar-link" href="{% url 'basic_app:register' %}">Register</a>
        {% if user.is_authenticated %}
            <a class="navbar-link" href="{% url 'logout' %}">Logout</a>
            <a class="navbar-link" href="{% url 'special' %}">Special</a>
        {% else %}
            <a class="navbar-link" href="{% url 'basic_app:user_login' %}">Login</a>
        {% endif %}
    </nav>
</div>
{% block body_block %}
    <div class="container">

    </div>
{% endblock %}

</body>
</html>
